<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Responsive Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="slider">
             <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/s1.png"></div>
      <div class="swiper-slide"><img src="images/s4.png"></div>
      <div class="swiper-slide"><img src="images/s3.png"></div>
      <div class="swiper-slide"><img src="images/s2.png"></div>
      <div class="swiper-slide"><img src="images/s5.png"></div>
      <div class="swiper-slide"><img src="images/s1.png"></div>
      <div class="swiper-slide"><img src="images/s6.png"></div>
      <div class="swiper-slide"><img src="images/s3.png"></div>
      
    </div>
  </div>

  <!-- Swiper JS -->

        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate:0,
        stretch: 0,
        depth: 0,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
    });
    </script>
</body>
</html>
